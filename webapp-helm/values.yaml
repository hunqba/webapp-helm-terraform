# Default values for go-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2

namespace: webapp

image:
  repository: katabavs919/webapp
  tag: 1.0.0
  pullPolicy: IfNotPresent

service:
  name: webapp
  type: LoadBalancer
  port: 8080
  targetport: 8080
  nodeport: 31010

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


